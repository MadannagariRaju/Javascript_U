<!DOCTYPE html>
<html lang="en">
<head>

    <title>Todo Project</title>
</head>
<body>

    <h2 id="date">Date</h2>

        <tbody id="tablebody">

        </tbody>
    </table>
    <h3 id="taskcount">Task count : 0</h3>
    <script src="script.js"></script>
</body>
</html>
